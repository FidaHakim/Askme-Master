<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Askme ‚Äî Continental Colossus</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        :root[data-theme="light"] { --bg: #ffffff; --side: #f0f4f9; --txt: #1f1f1f; --input: #f0f4f9; --accent: #1a73e8; }
        :root[data-theme="dark"] { --bg: #0d0d0d; --side: #1a1a1b; --txt: #e3e3e3; --input: #1e1f20; --accent: #8ab4f8; }
        :root[data-theme="bd"] { --bg: #011a14; --side: #022c22; --txt: #ecfdf5; --input: #022c22; --accent: #ef4444; }

        body { background: var(--bg); color: var(--txt); font-family: 'Segoe UI', system-ui; height: 100dvh; display: flex; margin: 0; overflow: hidden; }
        .sidebar { position: fixed; top: 0; left: -280px; width: 280px; height: 100%; background: var(--side); transition: 0.4s ease; z-index: 1000; padding: 25px; display: flex; flex-direction: column; }
        .sidebar.open { left: 0; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.3); visibility: hidden; opacity: 0; transition: 0.3s; z-index: 900; }
        .overlay.show { visibility: visible; opacity: 1; }
        @media (min-width: 1024px) { .sidebar { position: relative; left: 0; } .hamburger { display: none; } .overlay { display: none; } }

        .chat-area { flex: 1; overflow-y: auto; scrollbar-width: none; padding: 20px; }
        .input-bar-container { width: 92%; max-width: 800px; margin: 10px auto 30px; background: var(--input); border-radius: 32px; display: flex; align-items: center; padding: 10px 24px; transition: 0.2s; }
        .input-bar-container:focus-within { background: var(--bg); border: 1px solid rgba(0,0,0,0.1); box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        .msg-row { max-width: 800px; margin: 15px auto; padding: 10px 20px; display: flex; gap: 20px; line-height: 1.7; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } }
        .gemini-text { background: linear-gradient(to right, #4285f4, #9b72cb, #d96570); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: bold; }
        .action-btn { width: 100%; text-align: left; padding: 12px; border-radius: 12px; cursor: pointer; transition: 0.2s; font-size: 14px; }
    </style>
</head>
<body>
    <div id="overlay" class="overlay" onclick="tglSide()"></div>
    <aside id="side" class="sidebar">
        <div class="mb-10 px-2 flex items-center gap-3"><div class="w-8 h-8 rounded-full bg-blue-500"></div><h1 class="text-2xl font-bold">Askme</h1></div>
        <div class="flex-1 space-y-1">
            <div onclick="tglMode()" class="action-btn border border-blue-500/10 mb-4 text-center font-bold" id="m-btn">Online Mode</div>
            <p class="text-[10px] opacity-40 uppercase font-bold px-2">Theme Switcher</p>
            <div onclick="setT('light')" class="action-btn">‚òÄÔ∏è Stellar Light</div>
            <div onclick="setT('dark')" class="action-btn">üåë Orbit Dark</div>
            <div onclick="setT('bd')" class="action-btn">üáßüá© Heritage BD</div>
            <div onclick="clearChat()" class="action-btn text-red-500 mt-6 font-medium">üóëÔ∏è Clear Session</div>
        </div>
        <div class="pt-6 border-t border-black/5 text-[11px] opacity-40 text-center uppercase tracking-widest font-bold">Titan Core v75.0</div>
    </aside>

    <main class="flex-1 flex flex-col relative overflow-hidden">
        <header class="p-4 flex items-center justify-between">
            <button onclick="tglSide()" class="hamburger text-2xl">‚ò∞</button>
            <div class="text-[10px] font-bold opacity-30 tracking-widest uppercase">7 Continents Engine Active</div>
            <div class="w-9 h-9 rounded-full bg-indigo-600 flex items-center justify-center font-bold text-white shadow-lg">FH</div>
        </header>
        <div id="chat" class="chat-area"></div>
        <div class="input-bar-container">
            <input id="in" class="flex-1 bg-transparent border-none outline-none py-3 px-2 text-[16px]" placeholder="Ask countries, math or greet me..." onkeypress="if(event.key==='Enter') run()">
            <button onclick="run()" class="p-2 text-blue-500 font-bold text-2xl">‚ûî</button>
        </div>
    </main>

<script>
let isOnline = true;

const ContinentalDB = {
    "greetings": {
        "hi": "Hello Askme! How can I assist you today? üòä",
        "hello": "Hi there! Systems are green. What's on your mind, Askme?",
        "how are you": "I'm functioning at peak efficiency, Askme! And you?",
        "fine": "That's great to hear, Askme! Let's build something awesome.",
        "kire": "‡¶ï‡¶ø‡¶∞‡ßá ‡¶Æ‡¶æ‡¶Æ‡¶æ! ‡¶∏‡¶¨ ‡¶ö‡¶ø‡¶≤ ‡¶§‡ßã? üòé"
    },
    "bd": "üáßüá© **Bangladesh National Things:**\n* **Bird:** Doel (Magpie Robin)\n* **Animal:** Royal Bengal Tiger\n* **Fish:** Ilish (Hilsa)\n* **Flower:** Shapla (Water Lily)\n* **Fruit:** Kathal (Jackfruit)\n* **Poet:** Kazi Nazrul Islam\n* **Anthem:** Amar Sonar Bangla",
    "countries": {
        // ASIA (10)
        "bangladesh": "Dhaka | BDT", "india": "New Delhi | INR", "china": "Beijing | CNY", "japan": "Tokyo | JPY", "saudi arabia": "Riyadh | SAR", "indonesia": "Jakarta | IDR", "malaysia": "Kuala Lumpur | MYR", "pakistan": "Islamabad | PKR", "south korea": "Seoul | KRW", "thailand": "Bangkok | THB",
        // EUROPE (10)
        "uk": "London | GBP", "france": "Paris | EUR", "germany": "Berlin | EUR", "italy": "Rome | EUR", "russia": "Moscow | RUB", "spain": "Madrid | EUR", "switzerland": "Bern | CHF", "netherlands": "Amsterdam | EUR", "norway": "Oslo | NOK", "portugal": "Lisbon | EUR",
        // AFRICA (10)
        "egypt": "Cairo | EGP", "south africa": "Pretoria | ZAR", "nigeria": "Abuja | NGN", "kenya": "Nairobi | KES", "morocco": "Rabat | MAD", "ethiopia": "Addis Ababa | ETB", "ghana": "Accra | GHS", "algeria": "Algiers | DZD", "uganda": "Kampala | UGX", "sudan": "Khartoum | SDG",
        // NORTH AMERICA (5)
        "usa": "Washington D.C. | USD", "canada": "Ottawa | CAD", "mexico": "Mexico City | MXN", "cuba": "Havana | CUP", "jamaica": "Kingston | JMD",
        // SOUTH AMERICA (5)
        "brazil": "Brasilia | BRL", "argentina": "Buenos Aires | ARS", "chile": "Santiago | CLP", "colombia": "Bogota | COP", "peru": "Lima | PEN",
        // OCEANIA (5)
        "australia": "Canberra | AUD", "new zealand": "Wellington | NZD", "fiji": "Suva | FJD", "papua new guinea": "Port Moresby | PGK", "singapore": "Singapore | SGD",
        // MIDDLE EAST/EXTRA (5)
        "uae": "Abu Dhabi | AED", "qatar": "Doha | QAR", "kuwait": "Kuwait City | KWD", "turkey": "Ankara | TRY", "iran": "Tehran | IRR"
    }
};

const tglSide = () => { document.getElementById('side').classList.toggle('open'); document.getElementById('overlay').classList.toggle('show'); };
function setT(t) { document.documentElement.dataset.theme = t; if(window.innerWidth < 1024) tglSide(); }
function tglMode() { isOnline = !isOnline; document.getElementById('m-btn').innerText = isOnline ? "Online Mode" : "Offline Mode"; }
function clearChat() { document.getElementById('chat').innerHTML = ''; resetUI(); if(window.innerWidth < 1024) tglSide(); }

function resetUI() {
    document.getElementById('chat').innerHTML = `<div id="hero" class="h-full flex flex-col items-center justify-center text-center px-4"><h2 class="text-5xl font-medium mb-3">Hello, <span class="gemini-text">Askme</span></h2><p class="text-gray-500">Ask about 7 continents, BD history, or solve complex math.</p></div>`;
}
resetUI();

function add(role, text) {
    document.getElementById('hero')?.remove();
    const d = document.createElement('div'); d.className = "msg-row";
    d.innerHTML = `<div class="text-2xl mt-1">${role==='ai'?'‚ú®':'üë§'}</div><div class="flex-1 text-[16px]">${marked.parse(text)}</div>`;
    document.getElementById('chat').appendChild(d);
    document.getElementById('chat').scrollTo({top: 1e7, behavior: 'smooth'});
}

async function run() {
    const q = document.getElementById('in').value.trim(); if(!q) return;
    add('user', q); document.getElementById('in').value = "";
    const low = q.toLowerCase();

    // 1. ADVANCE MATH ENGINE (sin, cos, tan, sqt, pie, log)
    if (low.match(/[0-9]/) || low.includes("sin") || low.includes("cos") || low.includes("sqt")) {
        try {
            let expr = low.replace(/sqt/g, 'Math.sqrt').replace(/sin/g, 'Math.sin').replace(/cos/g, 'Math.cos').replace(/tan/g, 'Math.tan').replace(/pie/g, 'Math.PI').replace(/log/g, 'Math.log10');
            if (expr !== low) { add('ai', `**Result:** ${eval(expr)}`); return; }
        } catch(e){}
    }

    // 2. POINT-TO-POINT LOGIC LOOKUP
    if (low.includes("bd") || low.includes("national")) { add('ai', ContinentalDB.bd); return; }
    if (low.includes("fidahakim")) { add('ai', "‡¶Ü‡¶Æ‡¶æ‡¶∞ ‡¶∏‡ßç‡¶•‡¶™‡¶§‡¶ø FidaHakim‡•§ ‡¶§‡¶ø‡¶®‡¶ø ‡¶Ü‡¶Æ‡¶æ‡¶ï‡ßá ‡¶è‡¶á Continental Core ‡¶¶‡¶ø‡ßü‡ßá ‡¶∏‡¶æ‡¶ú‡¶ø‡ßü‡ßá‡¶õ‡ßá‡¶®‡•§ üáßüá©"); return; }
    if (low.includes("joke") || low.includes("‡¶ú‡ßã‡¶ï‡¶∏")) { add('ai', "‡¶ï‡ßá‡¶® ‡¶¨‡¶≤‡ßç‡¶ü‡ßÅ, ‡¶§‡ßÅ‡¶á ‡¶∏‡ßç‡¶ï‡ßÅ‡¶≤‡ßá ‡¶Ü‡¶∏‡¶ø‡¶∏ ‡¶®‡¶æ ‡¶ï‡ßá‡¶®?\n‡¶¨‡¶≤‡ßç‡¶ü‡ßÅ: ‡¶∏‡ßç‡¶Ø‡¶æ‡¶∞, ‡¶Ü‡¶Æ‡¶æ‡¶∞ ‡¶¨‡¶æ‡¶¨‡¶æ ‡¶¨‡¶≤‡ßá‡¶õ‡ßá ‡¶Ø‡¶æ‡¶∞ ‡¶ï‡ßã‡¶®‡ßã ‡¶≠‡¶¨‡¶ø‡¶∑‡ßç‡¶Ø‡ßé ‡¶®‡ßá‡¶á ‡¶∏‡ßá‡¶ñ‡¶æ‡¶®‡ßá ‡¶ó‡¶ø‡ßü‡ßá ‡¶≤‡¶æ‡¶≠ ‡¶®‡ßá‡¶á! üòÇ"); return; }
    
    for (let k in ContinentalDB.greetings) if (low.includes(k)) { add('ai', ContinentalDB.greetings[k]); return; }
    for (let k in ContinentalDB.countries) if (low.includes(k)) { add('ai', `**${k.toUpperCase()}**: ${ContinentalDB.countries[k]}`); return; }

    // 3. ONLINE TITAN BRIDGE
    if (isOnline) {
        try { const r = await puter.ai.chat(q); add('ai', r.toString()); } 
        catch(e) { add('ai', "Connection Error."); }
    } else add('ai', "I am currently Offline. Try asking about a country or a math problem!");
}
</script>
</body>
</html>
