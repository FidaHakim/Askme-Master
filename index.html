        .sidebar { position: fixed; top: 0; left: -280px; width: 280px; height: 100%; background: var(--side); transition: 0.4s ease; z-index: 1000; padding: 25px; display: flex; flex-direction: column; }
        .sidebar.open { left: 0; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.3); visibility: hidden; opacity: 0; transition: 0.3s; z-index: 900; }
        .overlay.show { visibility: visible; opacity: 1; }
        @media (min-width: 1024px) { .sidebar { position: relative; left: 0; } .hamburger { display: none; } .overlay { display: none; } }

        .chat-area { flex: 1; overflow-y: auto; scrollbar-width: none; padding: 15px; }
        .input-bar-container { width: 92%; max-width: 800px; margin: 10px auto 30px; background: var(--input); border-radius: 32px; display: flex; align-items: center; padding: 8px 22px; transition: 0.2s; }

        .msg-row { max-width: 800px; margin: 15px auto; padding: 10px 20px; display: flex; gap: 20px; line-height: 1.7; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } }
        .gemini-text { background: linear-gradient(to right, #4285f4, #9b72cb, #d96570); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: bold; }

        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 8px; }
    </style>
</head>

function resetUI() {
    document.getElementById('chat').innerHTML = `

    `;
}
resetUI();

function add(role, text) {
    document.getElementById('hero')?.remove();
    const d = document.createElement('div'); d.className = "msg-row";
    d.innerHTML = `<div class="text-2xl mt-1">${role==='ai'?'‚ú®':'üë§'}</div><div class="flex-1 text-[16px]">${marked.parse(text)}</div>`;
    document.getElementById('chat').appendChild(d);
    document.getElementById('chat').scrollTo({top: 1e7, behavior: 'smooth'});
}

async function run() {
    const q = document.getElementById('in').value.trim(); if(!q && !imgData) return;
    add('user', q); document.getElementById('in').value = "";
    const low = q.toLowerCase();

    // 1. Summary Logic
    if(low.startsWith('summarize') || low.includes('‡¶∏‡¶æ‡¶∞‡¶æ‡¶Ç‡¶∂')) { add('ai', LogicEngine.summery(q)); return; }

        if(/^[0-9\+\-\*\/\(\)\. \^a-z]+$/.test(low) && (low.match(/[0-9]/))) {
            let expr = low.replace(/\^/g, '**').replace(/sin/g, 'Math.sin').replace(/cos/g, 'Math.cos').replace(/sqrt/g, 'Math.sqrt');
            let res = eval(expr); add('ai', `**‡¶ó‡¶æ‡¶£‡¶ø‡¶§‡¶ø‡¶ï ‡¶∏‡¶Æ‡¶æ‡¶ß‡¶æ‡¶®:** ${res}`); return;

    // 4. Online AI Bridge
    if(isOnline) {
