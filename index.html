<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Askme ‚Äî Colossal Atlas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        :root[data-theme="light"] { --bg: #ffffff; --side: #f0f4f9; --txt: #1f1f1f; --input: #f0f4f9; --accent: #1a73e8; }
        :root[data-theme="dark"] { --bg: #0b0b0b; --side: #1a1a1b; --txt: #e3e3e3; --input: #1e1f20; --accent: #8ab4f8; }
        :root[data-theme="bd"] { --bg: #011a14; --side: #022c22; --txt: #ecfdf5; --input: #022c22; --accent: #ef4444; }

        body { background: var(--bg); color: var(--txt); font-family: 'Segoe UI', system-ui; height: 100dvh; display: flex; margin: 0; overflow: hidden; transition: 0.3s; }
        .sidebar { position: fixed; top: 0; left: -280px; width: 280px; height: 100%; background: var(--side); transition: 0.4s ease; z-index: 1000; padding: 25px; display: flex; flex-direction: column; }
        .sidebar.open { left: 0; }
        .overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.3); visibility: hidden; opacity: 0; transition: 0.3s; z-index: 900; }
        .overlay.show { visibility: visible; opacity: 1; }
        @media (min-width: 1024px) { .sidebar { position: relative; left: 0; } .hamburger { display: none; } .overlay { display: none; } }

        .chat-area { flex: 1; overflow-y: auto; scrollbar-width: none; padding: 20px; }
        .input-bar-container { width: 92%; max-width: 800px; margin: 10px auto 30px; background: var(--input); border-radius: 32px; display: flex; align-items: center; padding: 10px 24px; transition: 0.2s; border: 1px solid transparent; }
        .input-bar-container:focus-within { background: var(--bg); border: 1px solid rgba(0,0,0,0.1); box-shadow: 0 4px 20px rgba(0,0,0,0.05); }
        .msg-row { max-width: 800px; margin: 15px auto; padding: 10px 20px; display: flex; gap: 20px; line-height: 1.7; animation: fadeIn 0.3s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } }
        .gemini-text { background: linear-gradient(to right, #4285f4, #9b72cb, #d96570); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: bold; }
        .action-btn { width: 100%; text-align: left; padding: 12px; border-radius: 12px; cursor: pointer; transition: 0.2s; font-size: 14px; }
    </style>
</head>
<body>
    <div id="overlay" class="overlay" onclick="tglSide()"></div>
    <aside id="side" class="sidebar">
        <div class="mb-10 px-2 flex items-center gap-3">
            <div class="w-8 h-8 rounded-full bg-blue-500 shadow-md"></div>
            <h1 class="text-2xl font-bold">Askme</h1>
        </div>
        <div class="flex-1 space-y-1">
            <div onclick="tglMode()" class="action-btn border border-blue-500/10 mb-4 text-center font-bold" id="m-btn">Online Mode</div>
            <p class="text-[10px] opacity-40 uppercase font-bold px-2 mb-2">Modes</p>
            <div onclick="setT('light')" class="action-btn">‚òÄÔ∏è Day</div>
            <div onclick="setT('dark')" class="action-btn">üåô Dark</div>
            <div onclick="setT('bd')" class="action-btn">üáßüá© Heritage</div>
            <div onclick="clearChat()" class="action-btn text-red-500 mt-6">üóëÔ∏è Clear Chat</div>
        </div>
        <div class="pt-6 border-t border-black/5 text-[11px] opacity-40 text-center uppercase">Colossal Core | v74.0</div>
    </aside>

    <main class="flex-1 flex flex-col relative overflow-hidden">
        <header class="p-4 flex items-center justify-between">
            <button onclick="tglSide()" class="hamburger text-2xl">‚ò∞</button>
            <div class="text-[10px] font-bold opacity-30 tracking-widest">ATLAS LOGIC ENGINE ACTIVE</div>
            <div class="w-9 h-9 rounded-full bg-indigo-600 flex items-center justify-center font-bold text-white shadow-lg">FH</div>
        </header>
        <div id="chat" class="chat-area"></div>
        <div class="input-bar-container">
            <input id="in" class="flex-1 bg-transparent border-none outline-none py-3 px-2 text-[16px]" placeholder="Math, BD symbols, or 50 Countries..." onkeypress="if(event.key==='Enter') run()">
            <button onclick="run()" class="p-2 text-blue-500 font-bold text-2xl">‚ûî</button>
        </div>
    </main>

<script>
let isOnline = true;

const AtlasData = {
    // üáßüá© BANGLADESH NATIONAL DATA
    "bd info": "üáßüá© **Bangladesh National Symbols:**\n- **Bird:** Doel (Oriental Magpie-Robin)\n- **Animal:** Royal Bengal Tiger\n- **Fish:** Ilish (Hilsa)\n- **Flower:** Shapla (Water Lily)\n- **Fruit:** Kathal (Jackfruit)\n- **Tree:** Mango Tree\n- **Poet:** Kazi Nazrul Islam\n- **Game:** Kabaddi\n- **Anthem:** Amar Sonar Bangla",
    "‡¶ú‡¶æ‡¶§‡ßÄ‡ßü": "‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ‡¶¶‡ßá‡¶∂‡ßá‡¶∞ ‡¶ú‡¶æ‡¶§‡ßÄ‡ßü ‡¶¨‡¶ø‡¶∑‡ßü‡¶∏‡¶Æ‡ßÇ‡¶π: ‡¶¶‡ßã‡ßü‡ßá‡¶≤, ‡¶∞‡ßü‡ßç‡¶Ø‡¶æ‡¶≤ ‡¶¨‡ßá‡¶ô‡ßç‡¶ó‡¶≤ ‡¶ü‡¶æ‡¶á‡¶ó‡¶æ‡¶∞, ‡¶á‡¶≤‡¶ø‡¶∂, ‡¶∂‡¶æ‡¶™‡¶≤‡¶æ, ‡¶ï‡¶æ‡¶Å‡¶†‡¶æ‡¶≤ ‡¶è‡¶¨‡¶Ç ‡¶ú‡¶æ‡¶§‡ßÄ‡ßü ‡¶ï‡¶¨‡¶ø ‡¶ï‡¶æ‡¶ú‡ßÄ ‡¶®‡¶ú‡¶∞‡ßÅ‡¶≤ ‡¶á‡¶∏‡¶≤‡¶æ‡¶Æ‡•§",

    // üåç 50 COUNTRIES (Detailed)
    countries: {
        "afghanistan": "Kabul | Afghani", "algeria": "Algiers | Dinar", "argentina": "Buenos Aires | Peso", "australia": "Canberra | AUD", "austria": "Vienna | Euro",
        "bangladesh": "Dhaka | BDT üáßüá©", "brazil": "Brasilia | Real", "canada": "Ottawa | CAD", "china": "Beijing | Yuan", "denmark": "Copenhagen | Krone",
        "egypt": "Cairo | Pound", "france": "Paris | Euro", "germany": "Berlin | Euro", "greece": "Athens | Euro", "india": "New Delhi | INR üáÆüá≥",
        "indonesia": "Jakarta | Rupiah", "iran": "Tehran | Rial", "iraq": "Baghdad | Dinar", "italy": "Rome | Euro", "japan": "Tokyo | JPY üáØüáµ",
        "kuwait": "Kuwait City | Dinar", "malaysia": "Kuala Lumpur | Ringgit", "mexico": "Mexico City | Peso", "nepal": "Kathmandu | Rupee", "netherlands": "Amsterdam | Euro",
        "new zealand": "Wellington | NZD", "norway": "Oslo | Krone", "pakistan": "Islamabad | Rupee", "palestine": "Jerusalem | JOD", "philippines": "Manila | Peso",
        "portugal": "Lisbon | Euro", "qatar": "Doha | Riyal", "russia": "Moscow | Ruble", "saudi arabia": "Riyadh | Riyal üá∏üá¶", "singapore": "Singapore | SGD",
        "south africa": "Pretoria | Rand", "south korea": "Seoul | Won", "spain": "Madrid | Euro", "sri lanka": "Colombo | Rupee", "sweden": "Stockholm | Krona",
        "switzerland": "Bern | Franc", "thailand": "Bangkok | Baht", "turkey": "Ankara | Lira", "uae": "Abu Dhabi | Dirham üá¶üá™", "uk": "London | GBP üá¨üáß",
        "usa": "Washington D.C. | USD üá∫üá∏", "vietnam": "Hanoi | Dong", "yemen": "Sana'a | Rial", "finland": "Helsinki | Euro", "poland": "Warsaw | Zloty"
    },

    // üëã GREETINGS
    greetings: {
        "hi": "Hello Askme! How can I assist your colossus core today?",
        "hello": "Hi there! Standing by for your commands, Askme.",
        "how are you": "I'm operating at peak performance! How about you, Askme?"
    }
};

const tglSide = () => { document.getElementById('side').classList.toggle('open'); document.getElementById('overlay').classList.toggle('show'); };
function setT(t) { document.documentElement.dataset.theme = t; if(window.innerWidth < 1024) tglSide(); }
function tglMode() { isOnline = !isOnline; document.getElementById('m-btn').innerText = isOnline ? "Online Mode" : "Atlas Offline"; }
function clearChat() { document.getElementById('chat').innerHTML = ''; resetUI(); if(window.innerWidth < 1024) tglSide(); }

function resetUI() {
    document.getElementById('chat').innerHTML = `
        <div id="hero" class="h-full flex flex-col items-center justify-center text-center px-4">
            <h2 class="text-5xl font-medium mb-3">Hello, <span class="gemini-text">Askme</span></h2>
            <p class="text-gray-500">Trigonometry, 50 Countries, and BD National Data are loaded.</p>
        </div>
    `;
}
resetUI();

function add(role, text) {
    document.getElementById('hero')?.remove();
    const d = document.createElement('div'); d.className = "msg-row";
    d.innerHTML = `<div class="text-2xl mt-1">${role==='ai'?'‚ú®':'üë§'}</div><div class="flex-1 text-[16px]">${marked.parse(text)}</div>`;
    document.getElementById('chat').appendChild(d);
    document.getElementById('chat').scrollTo({top: 1e7, behavior: 'smooth'});
}

async function run() {
    const q = document.getElementById('in').value.trim(); if(!q) return;
    add('user', q); document.getElementById('in').value = "";
    const low = q.toLowerCase();

    // 1. ADVANCE TRIGONOMETRY & MATH
    try {
        if (/^[0-9\+\-\*\/\(\)\. \^a-z]+$/.test(low) && low.match(/[0-9a-z]/)) {
            let expr = low.replace(/sin/g, 'Math.sin').replace(/cos/g, 'Math.cos')
                          .replace(/tan/g, 'Math.tan').replace(/sec/g, '1/Math.cos')
                          .replace(/cosc/g, '1/Math.sin').replace(/pie/g, 'Math.PI')
                          .replace(/sqt/g, 'Math.sqrt').replace(/\^/g, '**');
            
            if (low.includes('sin') || low.includes('cos') || low.includes('tan')) {
                // Degrees to Radians support: If user types "sin(30)", we convert 30 to rad
                expr = expr.replace(/Math\.(sin|cos|tan)\(([^)]+)\)/g, (m, f, v) => `Math.${f}((${v}) * Math.PI / 180)`);
            }
            
            let res = eval(expr);
            if (res !== undefined) { add('ai', `**Calculated Result:** ${res}`); return; }
        }
    } catch(e) {}

    // 2. LOGIC LOOKUPS
    if (low.includes("bd national") || low.includes("national") || low.includes("‡¶ú‡¶æ‡¶§‡ßÄ‡ßü")) { add('ai', AtlasData["bd info"]); return; }
    
    for (let k in AtlasData.greetings) if (low === k || low.includes(k)) { add('ai', AtlasData.greetings[k]); return; }
    for (let k in AtlasData.countries) if (low.includes(k)) { add('ai', AtlasData.countries[k]); return; }

    // 3. ONLINE BRIDGE
    if (isOnline) {
        try { const r = await puter.ai.chat(q); add('ai', r.toString()); } 
        catch(e) { add('ai', "Neural link timed out."); }
    } else {
        add('ai', "System is offline. Ask about countries, BD symbols, or Math (e.g., sin(30), sqt(16)).");
    }
}
</script>
</body>
</html>
